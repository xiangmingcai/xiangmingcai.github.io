        repo: 'note', // //存储你评论 issue 的 Github 仓库名
        owner: 'xiangmingcai',
        admin: ['xiangmingcai'],    // 这个仓库的管理员
        distractionFreeMode: true,  // 是否添加全屏遮罩
        id: window.location.pathnamefornote    // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
    })
    gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
</script>
